<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="/css/styles.css" rel="stylesheet">
 
</head>
<body>
  <div class="grid-container">
    <input type="text" class="previous-input">
    <input type="text" placeholder="0" class="current-input">
 
    <div class="operations">
      <button class="operation data-all-clear"><span>AC</span></button>
      <button class="operation data-operation">/</button>
      
      <button class="operation data-number">7</button>
      <button class="operation data-number">8</button>
      <button class="operation data-number">9</button>
      <button class="operation data-operation">*</button>
      
      <button class="operation data-number">4</button>
      <button class="operation data-number">5</button>
      <button class="operation data-number">6</button>
      <button class="operation data-operation">-</button>
             
      <button class="operation data-number">1</button>
      <button class="operation data-number">2</button>
      <button class="operation data-number">3</button>
      <button class="operation data-operation">+</button>

      <button class="operation data-number">0</button>
      <button class="operation data-equal">=</button>
    </div>

  </div>

      <script src="/js/script.js" defer></script>

</body>
</html>
